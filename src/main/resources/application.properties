spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/twitterdb?useSSL=false
spring.datasource.username=root
spring.datasource.password=coderslab
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1

spring.mvc.locale-resolver=fixed
spring.mvc.locale=pl_PL

spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.connection.characterEncoding=utf8
spring.jpa.properties.connection.CharSet=utf8
#
spring.mvc.view.prefix = /WEB-INF/jsp/
spring.mvc.view.suffix = .jsp
spring.mvc.static-path-pattern=/resources/**

spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy

spring.jpa.properties.javax.persistence.schema-generation.database.action=drop-and-create
#none
#drop-and-create
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata
spring.jpa.show-sql=false

javax.persistence.validation.mode = none
javax.validation.constraints.Size.message = "password must be at least 6 characters"